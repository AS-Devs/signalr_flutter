name: signalr_flutter
description: A flutter plugin for .net SignalR client. This client is for ASP.Net SignalR, not for .Net Core SignalR.
version: 0.2.0
repository: https://github.com/AS-Devs/signalr_flutter
issue_tracker: https://github.com/AS-Devs/signalr_flutter/issues

environment:
  flutter: ">=3.19.0"
  sdk: ">=3.2.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  pigeon: ^4.2.5

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: dev.asdevs.signalr_flutter
        pluginClass: SignalrFlutterPlugin
      ios:
        pluginClass: SignalrFlutterPlugin